<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Source Temperature Prediction Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Heat Source Temperature Prediction Calculator</h1>
    <form id="calcForm">
        <label for="surfaceArea">Surface Area (m²):</label>
        <input type="number" id="surfaceArea" step="0.01" required><br><br>

        <label for="convectiveCoefficient">Convective Coefficient (W/m²K):</label>
        <input type="number" id="convectiveCoefficient" step="0.01" required><br><br>

        <label for="fluidTemperature">Fluid Temperature (°C):</label>
        <input type="number" id="fluidTemperature" step="0.01" required><br><br>

        <label for="heatTransferRate">Heat Transfer Rate (Watts):</label>
        <input type="number" id="heatTransferRate" step="0.01" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("calcForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get input values
            const surfaceArea = parseFloat(document.getElementById("surfaceArea").value);
            const convectiveCoefficient = parseFloat(document.getElementById("convectiveCoefficient").value);
            const fluidTemperature = parseFloat(document.getElementById("fluidTemperature").value);
            const heatTransferRate = parseFloat(document.getElementById("heatTransferRate").value);
            
            // Calculate temperature of heat source
            const temperatureSource = calculateHeatSourceTemperature(surfaceArea, convectiveCoefficient, fluidTemperature, heatTransferRate);
            
            // Display result
            document.getElementById("result").innerHTML = `<p>Predicted Temperature of Heat Source: ${temperatureSource.toFixed(2)} °C</p>`;
        });

        function calculateHeatSourceTemperature(surfaceArea, convectiveCoefficient, fluidTemperature, heatTransferRate) {
            return fluidTemperature + (heatTransferRate / (convectiveCoefficient * surfaceArea));
        }
    </script>
</body>
</html>
